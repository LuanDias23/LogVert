<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogVert | Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="login-particles"></div>

    <a href="../index.html" class="back-to-home" title="Voltar para a Apresentação">
        <i class="fas fa-arrow-left"></i>
        <span>Voltar</span>
    </a>

    <div class="page-container">
        <main class="login-main" id="loginMain">
            <div class="login-card lojista" id="lojistaCard">
                <div class="card-content">
                    <div class="logo-container animate-item"><img src="../assets/logosemfundo.png" alt="Logo LogVert" class="logo"></div>
                    <h2 class="animate-item">Acesso Lojista</h2>
                    <h3 class="animate-item">Gerencie seu pós-venda de forma inteligente.</h3>
                    <form action="../menu.lojista/menuLojista.html" method="GET">
                        <div class="input-group animate-item"><label for="cpf_cnpj">CPF/CNPJ</label><input type="text" id="cpf_cnpj" required></div>
                        <div class="input-group animate-item"><label for="senha_lojista">Senha</label><input type="password" id="senha_lojista" required></div>
                        <a href="#" class="forgot-password animate-item">Esqueci minha senha</a>
                        <button type="submit" class="btn btn-login animate-item">Entrar</button>
                        <button type="button" class="btn-toggle animate-item" id="showCliente">Você é cliente?</button>
                    </form>
                </div>
            </div>
            <div class="login-card cliente" id="clienteCard">
                <div class="card-content">
                    <div class="logo-container animate-item"><img src="../assets/logosemfundo.png" alt="Logo LogVert" class="logo"></div>
                    <h2 class="animate-item">Acesso Cliente</h2>
                    <h3 class="animate-item">Acompanhe sua troca ou devolução.</h3>
                    <form action="../menu.cliente/menuCliente.html" method="GET">
                        <div class="input-group animate-item"><label for="codigo">Código</label><input type="text" id="codigo" required></div>
                        <div class="input-group animate-item"><label for="senha_cliente">Senha</label><input type="password" id="senha_cliente" required></div>
                        <a href="#" class="forgot-password animate-item">Não sabe seu código?</a>
                        <button type="submit" class="btn btn-login animate-item">Entrar</button>
                        <button type="button" class="btn-toggle animate-item" id="showLojista">Você é lojista?</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
