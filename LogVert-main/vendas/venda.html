<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogVert | Adicionar Venda</title>
    <link rel="stylesheet" href="venda.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="sidebar" id="sidebar" aria-hidden="true">
        <div class="sidebar-header">
            <h3 class="sidebar-title">MENU</h3>
            <button class="close-btn" id="close-btn" aria-label="Fechar menu">&times;</button>
        </div>
        <ul class="sidebar-menu">
            <li><a class="sidebar-link" href="../menu.lojista/menuLojista.html"><i class="fa-solid fa-house"></i><span>Início</span></a></li>
            <li><a class="sidebar-link" href="../produtos/produtos.html"><i class="fa-solid fa-box"></i><span>Adicionar Produto</span></a></li>
            <li><a class="sidebar-link" href="#"><i class="fa-solid fa-truck"></i><span>Adicionar Venda</span></a></li>
            <li><a class="sidebar-link" href="#"><i class="fa-solid fa-file-invoice"></i><span>Trocas</span></a></li>
            <li><a class="sidebar-link" href="#"><i class="fa-solid fa-question"></i><span>FAQ</span></a></li>
            <li class="sidebar-separator"></li>
            <li><a class="sidebar-link" href="../login/login.html"><i class="fa-solid fa-arrow-right-from-bracket"></i><span>Sair</span></a></li>
        </ul>
    </div>
    <div class="overlay" id="overlay"></div>

    <header class="main-header">
        <div class="logo-container">
            <img src="../produtos/logosemfundo.jpg" alt="LogVert Logo">
        </div>
        <nav class="main-nav">
            <a href="../menu.lojista/menuLojista.html" title="Início"><i class="fas fa-home"></i></a>
            <a href="../login/login.html" title="Sair"><i class="fas fa-sign-out-alt"></i></a>
            <a href="#" id="menu-toggle" title="Abrir Menu"><i class="fas fa-bars"></i></a>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <h2>Adicionar Nova Venda</h2>
            <form id="form-venda">
                <div class="input-group">
                    <label for="nome">Nome do Cliente</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="data">Data da Venda</label>
                        <input type="text" id="data" name="data" placeholder="dd/mm/aaaa" required>
                    </div>
                    <div class="input-group">
                        <label for="protocolo">Protocolo</label>
                        <input type="text" id="protocolo" name="protocolo" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="numero">Nº</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>
                    <div class="input-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="produto">Produto</label>
                        <input type="text" id="produto" name="produto" required>
                    </div>
                    <div class="input-group">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" id="quantidade" name="quantidade" required>
                    </div>
                </div>
                
                 <div class="input-group">
                    <label for="pagamento">Forma de Pagamento</label>
                    <input type="text" id="pagamento" name="pagamento" required>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-add">Adicionar Venda</button>
                </div>
            </form>
        </div>
    </div>

    <script src="venda-sidebar.js"></script> <script src="venda.js"></script> </body>
</html>
