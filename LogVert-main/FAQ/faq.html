<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogVert | Suporte (FAQ)</title>
    <link rel="stylesheet" href="../menu.lojista/menuLojista.css">
    <link rel="stylesheet" href="faq.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="dashboard-particles"></div>

    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="../assets/logosemfundo.png" alt="Logo LogVert" class="sidebar-logo">
            </div>
            <ul class="sidebar-menu">
                <li><a class="sidebar-link" href="../menu.lojista/menuLojista.html"><i class="fa-solid fa-house"></i><span>Início</span></a></li>
                <li><a class="sidebar-link active" href="produtos.html"><i class="fa-solid fa-box"></i><span>Produto</span></a></li>
                <li><a class="sidebar-link" href="../vendas/venda.html"><i class="fa-solid fa-truck"></i><span>Venda</span></a></li>
                <li><a class="sidebar-link" href="../devolucoes/devolucoes.html"><i class="fa-solid fa-arrow-rotate-left"></i><span>Trocas e Devoluções</span></a></li>
                <li><a class="sidebar-link" href="../chatbot/chatbot.html"><i class="fa-solid fa-robot"></i><span>Chatbot</span></a></li>
                <li><a class="sidebar-link" href="../faq/faq.html"><i class="fa-solid fa-question"></i><span>FAQ</span></a></li> 
                <li><a class="sidebar-link" href="../login/login.html"><i class="fa-solid fa-arrow-right-from-bracket"></i><span>Sair</span></a></li>
            </ul>

            <div class="sidebar-toggle-wrapper">
                <button class="sidebar-toggle" id="sidebarToggle" title="Minimizar menu">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
            </div>
        </aside>

        <div class="main-container">
            <header class="main-header">
                <div class="header-content">
                    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir menu">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="header-title">Suporte</h1>
                    <div class="header-user-actions">
                        </div>
                </div>
            </header>

            <main class="main-content">
                <div class="page-header">
                    <h2>Contate Nosso Suporte</h2>
                </div>

                <div class="form-card">
                    <form id="form-suporte" class="form-container">
                        <div class="form-group">
                            <label for="email">Seu Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
        
                        <div class="form-group">
                            <label for="assunto">Assunto</label>
                            <input type="text" id="assunto" name="assunto" required>
                        </div>
                        
                         <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <textarea id="descricao" name="descricao" rows="6" required></textarea>
                        </div>
        
                        <button type="submit" class="btn-submit-form">Enviar Mensagem</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    
    <div class="overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="../menu.lojista/menuLojista.js"></script>
    <script src="faq.js"></script>
</body>
</html>
