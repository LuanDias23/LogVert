<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogVert | Recuperar Senha</title>
    <link rel="icon" type="image/png" href="/assets/logosemfundo.png">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/pages/esqueci_senha.lojista/esqueci_senha.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div id="esqueci-senha-particles"></div>

    <a href="/pages/login/login.html" class="back-to-login" title="Voltar para o Login">
        <i class="fas fa-arrow-left"></i>
        <span>Voltar</span>
    </a>

    <div class="page-container">
        <div class="forgot-card lojista">
            <div class="card-content">
                <img src="/assets/logosemfundo.png" alt="Logo LogVert" class="logo">
                <h2>Recuperar Senha</h2>
                <p>Digite seu CPF/CNPJ ou E-mail cadastrado para enviarmos um link de recuperação.</p>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="identificador_lojista">CPF/CNPJ ou E-mail</label>
                        <input type="text" id="identificador_lojista" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Link</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="global-footer" style="position: fixed; bottom: 0; left: 0; width: 100%; z-index: 10;">
        <p>© 2025 LogVert. Todos os direitos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="/pages/esqueci_senha.lojista/esqueci_senha.js"></script>
</body>

</html>
