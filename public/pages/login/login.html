<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogVert | Login</title>
    <link rel="stylesheet" href="/pages/login/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="login-particles"></div>

    <a href="pages/index/index.html" class="back-to-home" title="Voltar para a Apresentação">
        <i class="fas fa-arrow-left"></i>
        <span>Voltar</span>
    </a>

    <div class="page-container">
        <main class="login-main" id="loginMain">
            <div class="login-card lojista" id="lojistaCard">
                <div class="card-content">
                    <div class="logo-container animate-item"><img src="/assets/logosemfundo.png" alt="Logo LogVert" class="logo"></div>
                    <h2 class="animate-item">Acesso Lojista</h2>
                    <h3 class="animate-item">Gerencie seu pós-venda de forma inteligente.</h3>
                    
                    <!-- ATUALIZAÇÃO: Removido 'action' e 'method', adicionado 'id' -->
                    <form id="lojista-form">
                        <div class="input-group animate-item">
                            <label for="lojista-email">Email</label>
                            <!-- Valor pré-preenchido para teste -->
                            <input type="email" id="lojista-email" value="lojista@email.com" required>
                        </div>
                        <div class="input-group animate-item">
                            <label for="lojista-senha">Senha</label>
                            <!-- Valor pré-preenchido para teste -->
                            <input type="password" id="lojista-senha" value="123456" required>
                        </div>

                        <!-- ATUALIZAÇÃO: Adicionado <span> para mensagens de erro/sucesso -->
                        <span id="lojista-message" class="form-message animate-item"></span>

                        <a href="/pages/esqueci_senha.lojista/esqueci_senha.html" class="forgot-password animate-item">Esqueci minha senha</a>
                        <button type="submit" class="btn btn-login animate-item">Entrar</button>
                        <button type="button" class="btn-toggle animate-item" id="showCliente">Você é cliente?</button>
                    </form>
                </div>
            </div>
            <div class="login-card cliente" id="clienteCard">
                <div class="card-content">
                    <div class="logo-container animate-item"><img src="/assets/logosemfundo.png" alt="Logo LogVert" class="logo"></div>
                    <h2 class="animate-item">Acesso Cliente</h2>
                    <h3 class="animate-item">Acompanhe sua troca ou devolução.</h3>

                    <!-- ATUALIZAÇÃO: Removido 'action' e 'method', adicionado 'id' -->
                    <form id="cliente-form">
                        <div class="input-group animate-item">
                            <label for="cliente-codigo">Código</label>
                            <!-- Valor pré-preenchido para teste -->
                            <input type="text" id="cliente-codigo" value="CODIGO123" required>
                        </div>
                        <div class="input-group animate-item">
                            <label for="cliente-senha">Senha</label>
                            <!-- Valor pré-preenchido para teste -->
                            <input type="password" id="cliente-senha" value="123" required>
                        </div>
                        
                        <!-- ATUALIZAÇÃO: Adicionado <span> para mensagens de erro/sucesso -->
                        <span id="cliente-message" class="form-message animate-item"></span>

                        <a href="/pages/esqueci_senha.cliente/esqueci_senha.html" class="forgot-password animate-item">Não sabe seu código?</a>
                        <button type="submit" class="btn btn-login animate-item">Entrar</button>
                        <button type="button" class="btn-toggle animate-item" id="showLojista">Você é lojista?</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="/js/api/apiClient.js"></script>
    <script src="/pages/login/login.js" defer></script>
</body>
</html>
